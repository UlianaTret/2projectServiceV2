<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Услуги и сервисы</title>
    <link href="style_maket2.css" rel="stylesheet">
    <link href="./font/stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="full-menu">
    <div class="top-menu">
        <div class="head-menu">
            <ul class="left-menu">
                <li class="menu-icon">
                    <button type="button" class="menu-icon__button button">
                        <img class="menu-icon__background" alt="Закрыть меню" src="./Images/burgerclose.svg">
                    </button>
                </li>
                <li class="logo">
                    <a class="logo__icon" href="index.html">
                        <img alt="Логотип компании" src="./Images/GroupLogo.svg">
                    </a>
                </li>
            </ul>

            <ul class="right-menu">
                <li>
                    <button class="search button">
                        <img class="search__icon" alt="Проверить статус ремента"
                             src="./Images/search.svg">
                    </button>
                </li>
            </ul>
        </div>

        <ul class="list-menu">
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-repair active-button button">
                    <span>Ремонт техники</span>
                </button>
            </li>
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-services button">
                    <span>Услуги и сервисы</span>
                </button>
            </li>
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-clients button">
                    <span>Корпоративным клиентам</span>
                </button>
            </li>
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-seller button">
                    <span>Продавцам техники</span>
                </button>
            </li>
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-partners button">
                    <span>Партнерам</span>
                </button>
            </li>
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-manufacturer button">
                    <span>Производителям</span>
                </button>
            </li>
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-centers button">
                    <span>Наши сервисные центры</span>
                </button>
            </li>
            <li class="list-menu__item">
                <button type="button" class="list-menu__button-contacts button">
                    <span>Контакты</span>
                </button>
            </li>
        </ul>
    </div>


    <div class="bottom-menu">
        <div class="additional-menu">
            <ul class="additional-list">
                <li>
                    <button type="button" class="additional-list__call button">
                        <img class="call__icon" alt="Позвонить в поддерку" src="./Images/call.svg">
                    </button>
                </li>
                <li>
                    <button type="button" class="additional-list__chat button">
                        <img class="chat__icon" alt="Написать в поддержку" src="./Images/chat.svg">
                    </button>
                </li>
                <li>
                    <button type="button" class="additional-list__profile button">
                        <img class="profile__icon" alt="Открыть профиль" src="./Images/profile.svg">
                    </button>
                </li>
            </ul>
        </div>

        <div class="contact">
            <a href="mailto:mail@cps.com" class="contact__mail">mail@cps.com</a>
            <a href="tel:8 800 890 8900" class="contact__phone-number">8 800 890 8900</a>
        </div>

        <div class="lang">
            <button class="lang__ru active-lang button">
                <span>RU</span>
            </button>

            <button class="lang__en button">
                <span>EN</span>
            </button>
            <button class="lang__ch button">
                <span>CH</span>
            </button>
        </div>
    </div>

</div>
</body>
</html>
